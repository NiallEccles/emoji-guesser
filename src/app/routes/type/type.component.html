<!-- <div *ngIf="content | json">{{ content | json }}</div> -->
<div class="type" [ngClass]="getClass(content.theme)">
  <slate
    *ngFor="let item of content.content; let i = index"
    [data]="item"
    [@fadeInOnEnter]="{ value: '', params: { delay: i * 300 } }"
  ></slate>
  <app-bottombar>
    <app-progress progress></app-progress>
  </app-bottombar>
</div>
